<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Regione - Operatore 118</title>
    <style>
        body {
            background: 
                radial-gradient(ellipse at center, rgba(224, 234, 252, 0.7) 0%, rgba(182, 198, 230, 0.7) 100%),
                url('sfondo.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .centrale-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30, 60, 120, 0.18);
            padding: 48px 36px 36px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
        }
        .logo-centrale {
            width: 120px;
            margin-bottom: 18px;
            filter: drop-shadow(0 2px 8px #1976d2aa);
        }
        h1 {
            color: #1a237e;
            margin-bottom: 32px;
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #b6c6e6;
        }
        .regioni-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            justify-items: center;
        }
        .regione-btn {
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            outline: none;
            width: 100%;
            max-width: 220px;
            min-height: 60px;
        }
        .regione-btn:hover, .regione-btn:focus {
            background: linear-gradient(90deg, #0d47a1 60%, #1976d2 100%);
            transform: translateY(-3px) scale(1.06);
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.22);
        }
        
        .regione-btn.regione-prossimamente {
            background: linear-gradient(90deg, #90a4ae 60%, #b0bec5 100%);
            color: #455a64;
            cursor: not-allowed;
        }
        
        .regione-btn.regione-prossimamente:hover {
            background: linear-gradient(90deg, #78909c 60%, #90a4ae 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(120, 144, 156, 0.2);
        }
        @media (max-width: 700px) {
            .centrale-container {
                min-width: 0;
                padding: 32px 1rem 24px 1rem;
                max-width: 95vw;
            }
            .regioni-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                max-width: 100%;
            }
            .regione-btn {
                font-size: 1rem;
                padding: 1rem 1.5rem;
                min-height: 50px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .logo-centrale {
                width: 80px;
            }
        }
        
        @media (min-width: 701px) and (max-width: 1000px) {
            .regioni-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }
        
        @media (min-width: 1001px) {
            .regioni-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1000px;
            }
        }
        
        /* Pulsanti supporto */
        .supporto-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(26, 35, 126, 0.2);
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .supporto-btn {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }
        .supporto-btn:hover {
            transform: translateY(-2px);
        }
        .facebook-btn {
            background: linear-gradient(135deg, #4267B2 0%, #365899 100%);
            box-shadow: 0 4px 15px rgba(66, 103, 178, 0.3);
        }
        .facebook-btn:hover {
            box-shadow: 0 6px 20px rgba(66, 103, 178, 0.4);
            background: linear-gradient(135deg, #365899 0%, #2d4373 100%);
        }
        .discord-btn {
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }
        .discord-btn:hover {
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
            background: linear-gradient(135deg, #4752C4 0%, #3C4299 100%);
        }
        .social-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
