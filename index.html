<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Operatore 118 - Selezione Regione</title>
    <meta http-equiv="refresh" content="0; url=schermata inizio.html">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .loading-container {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #e3f2fd;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Simulatore Operatore 118</h1>
        <div class="spinner"></div>
        <p>Reindirizzamento alla selezione regione...</p>
        <p>
            Se non vieni reindirizzato automaticamente, 
            <a href="schermata inizio.html">clicca qui</a>
        </p>
    </div>
</body>
</html>
